<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5 text-center">Generate QR Code</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3 text-center w-100">
            <div class="form-group">
                <label for="data">Enter link or text</label>
                <input type="text" class="form-control" id="data" name="data" placeholder="Enter link or text" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        {% if filename %}
        <div class="mt-3 text-center">
            <img src="{{ url_for('static', filename=filename) }}" alt="QR Code" class="img-fluid">
            <div class="mt-3">
                <a href="{{ url_for('static', filename=filename) }}" download="{{ filename }}" class="btn btn-success">Download</a>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
